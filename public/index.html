<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Recruit feedback</title>

	<link rel="stylesheet" href="css/kube.min.css" />
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">
    <link rel="stylesheet" href="css/extra.css">


  
	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.js"></script>

	<script src="js/polleitor.js"></script>

</head>

<body>
    <div class="reveal">
		<div class="slides">
            <section data-background-color="#ffffff">
                <div id="div_status_feedback" name="div_status_feedback"></div>
            </section>
        </div>
    </div>
	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>


	<script>
		//control date
        var date_now = new Date();
        var date_min = new Date(2017, 2, 30, 10, 30, 00, 00);
        var date_max = new Date(2017, 2, 30, 11, 45, 00, 00)
        console.log(date_now);
        console.log(date_min);
        console.log(date_max);
        var open_status=((date_now.getTime() >= date_min.getTime()) && (date_now.getTime() <= date_max.getTime()))
        if (open_status){
            window.open("https://economics.mdx.ac.uk/recruit/feedback.html","_self")
        }else{
            Reveal.initialize({
                history: true,

                // More info https://github.com/hakimel/reveal.js#dependencies
                dependencies: [{
                    src: 'plugin/markdown/marked.js'
                }, {
                    src: 'plugin/markdown/markdown.js'
                }, {
                    src: 'plugin/notes/notes.js',
                    async: true
                }, {
                    src: 'plugin/highlight/highlight.js',
                    async: true,
                    callback: function() {
                        hljs.initHighlightingOnLoad();
                    }
                }]
            });
            $("#div_status_feedback").html("Feedback is closed");
        }
  
	</script>
</body>

</html>
